syntax = "proto3";

package roadmap_node;

option go_package = "internal/model";

message RoadmapNode {
    string id = 1;
    string roadmap_id = 2;
    string title = 3;
    int64 order = 4;
    string parent_id = 5;
    string prev_node_id = 6;
    string next_node_id = 7;
    string ai_summary = 8;
    int64 created_at = 9;
    int64 updated_at = 10;
    string difficulty = 11;
}
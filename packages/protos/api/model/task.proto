syntax = "proto3";

package task;

option go_package = "internal/model";

message Task {
    string id = 1;
    string node_id = 2;
    string title = 3;
    string description = 4;
    string link = 5;
    string type = 6;
    string ai_summary = 7;
    int64 created_at = 8;
    int64 updated_at = 9;
    string status = 10;
}